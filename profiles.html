<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: grid;
            place-items: center;
            background: #1e1e1e;
        }

        img {
            width: 100%;
        }

        .container {
            background-color: rgb(18, 40, 56);
            max-width: 425px;
            border-radius: 1.5rem;
            margin: 1rem;
            padding: 1rem;
            color: white;
            border: 4px solid #d7d4d4;
        }

        h2 {
            font-size: 2rem;
            text-align: center;
            margin: 0;
            color: rgb(255, 200, 0);
        }

        p.position {
            font-size: 1rem;
            margin: 0;
            text-align: center;
        }

        .position {
            border-bottom: 2px solid rgb(255, 191, 0);
        }

        p.desc {
            font-size: 0.8rem;
            text-align: center;
            padding: 10px;
        }

        ul.icons {
            padding: 0;
            text-align: center;
        }

        ul.icons li {
            list-style-type: none;
            display: inline-block;
            color: yellowgreen;
            border-radius: 50%;
            margin: 0 10px;
        }

        ul.icons li:hover,
        .details ul li:hover {
            cursor: pointer;
            border-bottom: 1px solid yellowgreen;
        }

        .fa-brands {
            font-size: 20px;
        }

        ul {
            padding: 0;
            text-align: center;
        }

        ul li {
            list-style-type: none;
            line-height: 1.5rem;
            display: inline-block;
            font-size: 0.8rem;
            padding: 0 0.4rem;
        }

        @media only screen and (min-width: 550px) {
            .container {
                max-width: 800px;
                display: flex;
                border-radius: 140px 20px 20px 140px;
                align-items: center;
                padding: 20px;
            }

            .container:hover {
                box-shadow: 0 0 32px #028ffb;
            }

            img {
                width: 250px;
                position: relative;
                bottom: 16px;
            }

            .content {
                padding: 20px 40px 20px 0;
                margin: auto 0;
                max-width: 300px;
            }

            .position {
                width: 180px;
            }

            h2,
            p.position,
            ul.icons {
                text-align: left;
            }

            p.desc {
                text-align: justify;
                padding: 0;
            }

            .details {
                margin: auto 0;
                padding: 10px;
                border-left: 4px solid yellowgreen;
            }

            .details>ul>li {
                display: block;
                font-size: 1rem;
                text-align: left;
                padding: 10px 0;
            }
        }
    </style>
</head>
